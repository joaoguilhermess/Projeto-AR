<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Projeto AR Controller</title>

	<link rel="stylesheet" type="text/css" href="/public/controller/style.css">
</head>
<body>
	<div class="keyboard">
		<div class="line">
			<div class="key" key="CURSOR"></div>
			<div class="key key15" key="TAB"></div>
			<div class="key" key="'" shift='"'></div>
			<div class="space"></div>
			<div class="space"></div>
			<div class="space"></div>
			<div class="space"></div>
			<div class="space"></div>
			<div class="key" key="LEFT"></div>
			<div class="key" key="RIGHT"></div>
			<div class="key" key="TOP"></div>
			<div class="key" key="BOTTOM"></div>
			<div class="key key2" key="BACKSPACE"></div>
		</div>
		<div class="line">
			<div class="key" key="1" shift="!"></div>
			<div class="key" key="2" shift="@"></div>
			<div class="key" key="3" shift="#"></div>
			<div class="key" key="4" shift="$"></div>
			<div class="key" key="5" shift="%"></div>
			<div class="key" key="6" shift="¨"></div>
			<div class="key" key="7" shift="&"></div>
			<div class="key" key="8" shift="*"></div>
			<div class="key" key="9" shift="("></div>
			<div class="key" key="0" shift=")"></div>
			<div class="key" key="-" shift="_"></div>
			<div class="key" key="=" shift="+"></div>
		</div>
		<div class="line">
			<div class="space"></div>
			<div class="key" key="q" shift="Q"></div>
			<div class="key" key="w" shift="W"></div>
			<div class="key" key="e" shift="E"></div>
			<div class="key" key="r" shift="R"></div>
			<div class="key" key="t" shift="T"></div>
			<div class="key" key="y" shift="Y"></div>
			<div class="key" key="u" shift="U"></div>
			<div class="key" key="i" shift="I"></div>
			<div class="key" key="o" shift="O"></div>
			<div class="key" key="p" shift="P"></div>
			<div class="key" key="´" shift="`"></div>
			<div class="key" key="[" shift="{"></div>
			<div class="space"></div>
		</div>
		<div class="line">
			<div class="space"></div>
			<div class="key" key="a" shift="A"></div>
			<div class="key" key="s" shift="S"></div>
			<div class="key" key="d" shift="D"></div>
			<div class="key" key="f" shift="F"></div>
			<div class="key" key="g" shift="G"></div>
			<div class="key" key="h" shift="H"></div>
			<div class="key" key="j" shift="J"></div>
			<div class="key" key="k" shift="K"></div>
			<div class="key" key="l" shift="L"></div>
			<div class="key" key="ç" shift="Ç"></div>
			<div class="key" key="~" shift="^"></div>
			<div class="key" key="]" shift="}"></div>
			<div class="space"></div>
		</div>
		<div class="line">
			<div class="space"></div>
			<div class="space"></div>
			<div class="key" key="\" shift="|"></div>
			<div class="key" key="z" shift="Z"></div>
			<div class="key" key="x" shift="X"></div>
			<div class="key" key="c" shift="C"></div>
			<div class="key" key="v" shift="V"></div>
			<div class="key" key="b" shift="B"></div>
			<div class="key" key="n" shift="N"></div>
			<div class="key" key="m" shift="M"></div>
			<div class="key" key=";" shift=":"></div>
			<div class="key" key="/" shift="?"></div>
			<div class="space"></div>
			<div class="space"></div>
		</div>
		<div class="line">
			<div class="key key2" key="SHIFT"></div>
			<div class="key" key="," shift="<"></div>
			<div class="key key6" key="SPACE"></div>
			<div class="key" key="." shift=">"></div>
			<div class="key key2" key="ENTER"></div>
		</div>
	</div>
	<div class="cursor">
		
	</div>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/modules/SocketIO/index.js"></script>
	<script type="text/javascript" src="/public/controller/controller.js"></script>
</body>
</html>
